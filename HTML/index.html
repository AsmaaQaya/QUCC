<!DOCTYPE html>
<html lang='en'>

	<!-- Head -->
	<head>

		<!-- Tags -->
		<meta charset='UTF-8'/>
		<title>Explore WebDev</title>

		<!-- Import FontAwesome -->
		<script src="https://kit.fontawesome.com/cf778d1443.js" crossorigin="anonymous"></script>

		<!-- Import Stylesheets -->
		<link rel='stylesheet' type='text/css' href='css/colors.css'/>
		<link rel='stylesheet' type='text/css' href='css/animations.css'/>
		<link rel='stylesheet' type='text/css' href='css/global.css'/>
		<link rel='stylesheet' type='text/css' href='css/navbar.css'/>
		<link rel='stylesheet' type='text/css' href='css/landing.css'/>
		

		<!-- Import Scripts -->
		<script src='js/scroll.js'></script>
		<script src='js/mouse_parallax.js'></script>

	</head>

	<!-- Body -->
	<body>

		<!-- Navbar -->
		<header class='navbar fade'>

			<!-- Background -->
			<div class='background'></div>
			
			<!-- Logo -->
			<h1 class='logo'>QUCC</h1>

			<!-- Links -->
			<a class='active link'>

				<!-- Text -->
				<p class='text'>LANDING</p>
				
				<!-- Underline -->
				<div class='underline'></div>

			</a>
			<span class='seperator'></span>
			<a class='link'>

				<!-- Text -->
				<p class='text'>EVENTS</p>
				
				<!-- Underline -->
				<div class='underline'></div>

			</a>
			<span class='seperator'></span>
			<a class='link'>

				<!-- Text -->
				<p class='text'>ELEMENTS</p>
				
				<!-- Underline -->
				<div class='underline'></div>

			</a>
			<span class='seperator'></span>
			<a class='link'>

				<!-- Text -->
				<p class='text'>FINISHED PRODUCT</p>
				
				<!-- Underline -->
				<div class='underline'></div>

			</a>

		</header>

		<!-- Landing Section -->
		<section class='landing'>

			<!-- Background Pattern -->
			<img class='background fade' src='images/Landing_Section_Background.svg'/>
			
			<!-- Title -->
			<div class='title'>

				<!-- Pretext -->
				<p class='pretext fade'>QUCC presents...</p>

				<!-- Header -->
				<h1 class='header fade'>EXPLORE WEBDEV</h1>

				<!-- Underline -->
				<div class='underline fade'>

					<!-- Dots -->
					<div class='dot'></div>
					<div class='dot'></div>
					<div class='dot'></div>

				</div>

				<!-- Meta -->
				<p class='meta fade'>
					a series of three events that introduces you to the wonders of <br/>
					web development.
				</p>

				<!-- Call To Action -->
				<button class='button fade'>EXPLORE</button>

			</div>

			<!-- Dots Container -->
			<div class='dots fade'>

				<!-- Dots -->
				<div class='dot' style='animation-delay: 0s'></div>
				<div class='dot' style='animation-delay: 0.25s'></div>
				<div class='dot' style='animation-delay: 0.5s'></div>

			</div>

		</section>
			
		<!-- Footer -->
		<footer class='footer'>

			<!-- Divider -->
			<div class='divider'></div>

			<!-- Prompt -->
			<div class='prompt'>

				<!-- Meta -->
				<p class='meta'>Want more events?</p>

				<!-- Link -->
				<a class='link' href='https://quqa.campuslabs.com/engage/organization/computing_club' target='_blank'>

					<!-- Text -->
					<p class='text'>JOIN QUCC!</p>
					
					<!-- Underline -->
					<div class='underline'></div>
	
				</a>

			</div>

			<!-- Links -->
			<div class='links'>

				<!-- Instagram -->
				<a class='link' href='https://www.instagram.com/computing.club/?utm_medium=copy_link' target='_blank'>

					<!-- Icon -->
					<i class='fab fa-instagram'></i>

				</a>

				<!-- Discord -->
				<a class='link' href='https://discord.com/invite/rnRqgeyKYp' target='_blank'>

					<!-- Icon -->
					<i class='fab fa-discord'></i>

				</a>

				<!-- Twitter -->
				<a class='link' href='https://twitter.com/ComputingClubQU' target='_blank'>

					<!-- Icon -->
					<i class='fab fa-twitter'></i>

				</a>

			</div>

			<!-- Message -->
			<p class='message'>Built with &lt;3 by the QUCC management team</p>

		</footer>

	</body>

</html>
